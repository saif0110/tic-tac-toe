<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styling/index.css">
    <script src="./scripting/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p>(Tauheed Khan)</p>
    </header>
    <main>
        <div class="gameSection">
            <div class="line"></div>
            <div class="box box-bl box-bt"></div>
            <div class="box box-bt"></div>
            <div class="box box-bt box-br"></div>
            <div class="box box-bl"></div>
            <div class="box"></div>
            <div class="box box-br"></div>
            <div class="box box-bl box-bb"></div>
            <div class="box box-bb"></div>
            <div class="box box-bb box-br"></div>
        </div>
        <div class="messageSection">
            <h2>Welcome to Tic Tac Toe</h2>
            <h4 id="para">Turn for <span id="showTurn"></span></h4>
            <div id="img"></div>
            <button id="reset">Reset</button>
        </div>
    </main>
</body>
</html>
